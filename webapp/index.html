<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Irrigador Autom√°tico | Painel de Controle</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4 mb-4">Painel de Controle</h1>
                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <div class="card bg-primary text-white mb-4">
                                    <div class="card-body">Valor de Umidade</div>
                                    <div class="card-footer d-flex align-items-center justify-content-between">
                                        <p id="humidity_value">80%</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6">
                                <button type="button" class="btn btn-dark px-4 mb-2 my-auto">OFF</button>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active my-auto px-4 mb-2">
                                    <input type="radio" name="automode" id="stateon" autocomplete="off" checked> Auto
                                </label>
                                <label class="btn btn-secondary my-auto px-4 mb-2">
                                    <input type="radio" name="automode" id="stateoff" autocomplete="off"> Manual
                                </label>
                                </div>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-secondary active my-auto px-4 mb-2">
                                    <input type="radio" name="state" id="stateon" autocomplete="off" checked> On
                                </label>
                                <label class="btn btn-secondary my-auto px-4 mb-2">
                                    <input type="radio" name="state" id="stateoff" autocomplete="off"> Off
                                </label>
                                </div>
                            </div>
                            <div class="col-xl-3 col-md-6 pb-4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="card mb-4">
                                    <div class="card-header">
                                        <i class="fas fa-chart-bar me-1"></i>
                                        Umidade
                                    </div>
                                    <div class="card-body"><canvas id="umidade" width="100%" height="40"></canvas></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="js/bars.js"></script>
    </body>
</html>
